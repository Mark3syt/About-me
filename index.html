<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emanuele - About Me</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <canvas id="network"></canvas>

    <section class="hero-section">
        <div class="content">
            <div class="avatar">
                <img src="avatar.png" alt="Avatar Robot" style="width: 120px; height: 120px; border-radius: 50%;">
            </div>
            <h1>Emanuele</h1>
            <p>Developer & Security Analyst</p>
            <button class="project-button">View My Projects</button>
        </div>
        
        <div class="skills-preview">
            <h2>Skills</h2>
        </div>
    </section>

    <div id="music-controls">
        <button id="toggle-music" class="paused">
             <i class="fas fa-volume-mute"></i>
        </button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.2">
    </div>
    <audio id="background-music" loop>
        <source src="path/to/your/music.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
